<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/lib/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">

</head>
<body>
    <form id="user-form">
        <input type="text" id="new-user" placeholder="Enter new user name" autocomplete="off">
        <input type="submit">
    </form>
    <div id="options">
        <select id="select">
            <option selected disabled>Choose here</option>
        </select>


    </div>
    <div id="current-user"></div>
    <div id="delete" style="margin-top:100px">
        <select id="select-delete" >
            <option selected disabled>Choose user to delete</option>
        </select>


    </div>
    <script src="options.js"></script>
</body>
</html>
