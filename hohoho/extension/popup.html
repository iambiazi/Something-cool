<!DOCTYPE html>
<html>

  <head>
    <title>Link Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/themes/flatly/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="CoveredByYourGrace.ttf" rel="stylesheet">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/clipboard-polyfill.js"></script>
    <script src="js/lib/bootstrap.bundle.js"></script>
    <script src="js/lib/TweenLite.js"></script>
    <script src="js/lib/TweenMax.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">


  </head>

  <body id="body">
    <div id="background"></div>
    <button id="options-button">&#9881;</button>

    <div id='container'></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <p>
            <!--<h2>Ho Ho Ho Yo</h2>-->
            <h1 id="custom-name"></h1>

          </p>
          <!--<img src="../images/frog.png" height="50px">-->
          <img src="../images/santa.png" height="120px" id="santa">

          <h3 id="tabTitle" class="lead"></h3>

          <div>
            <input id="urlInput" type="text"
            class="form-control"
            data-container="body"
            data-toggle="popover"
            data-placement="top"
            data-content="Added Item To List!!!"
            >
            <div class="input-group-append">
              <button id="add-item-button"
                class="btn btn-primary"
                type="button">
                Add to List
              </button>

            </div>
          </div>

          <div class="listContainer">
            <ul class="listlist">

            </ul>

            <div class='context-menu'>
              <ul>
                <!--<li><span class='edit'></span>&nbsp;<span id="url"></span></li>-->
                <li><span class='edit'></span>&nbsp;<span>Edit Description</span></li>
                <li><span class='delete'></span>&nbsp;<span>Delete Item</span></li>
              </ul>
            </div>

            <input type='hidden' value='' id='txt_id'>

          </div> <!-- end col -->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <script src="js/popup.js"></script>

    </div>

  </body>

</html>
